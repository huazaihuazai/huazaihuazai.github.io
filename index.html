<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> 
   <link href="./css/bootstrap.min.css" rel="stylesheet">
   <script src="./js/jquery.min.js"></script>

      height:50px;

   </style>


</head>
<body>
<div class="container"  style="margin-top:50px">
<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="firstname" class="col-sm-2 control-label">料的类型</label>
    <div class="col-sm-10">
      <select class="form-control" id="firstname">
        <option  value="85">85</option>
        <option  value="75">75</option>
        <option  value="ls75">ls75</option>
         <option  value="lq80">lq80</option>
         <option  value="ls80">ls80</option>
      </select>
    </div>
    <!-- <div class="col-sm-10" >
        <input type="text" class="form-control"  placeholder="75，85，ls75">
    </div> -->
  </div>
  <div class="form-group">
    <label for="firstname" class="col-sm-2 control-label" >总高</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="totalHeight" placeholder="请输入总高">
    </div>
  </div>
  <div class="form-group">
    <label for="lastname" class="col-sm-2 control-label" >总宽</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="totalWidth" placeholder="请输入姓">
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" class="btn btn-info"  id="btn">计算</button>
    </div>
  </div>
</form>



<table class="table">
  <caption>结果</caption>
  <thead>
    <tr>
      <th>竖框</th>
      <th>玻璃高</th>
      <th>上下方</th>
      <th>玻璃宽</th>
    </tr>
  </thead>
  <tbody>
    
    <tr class="success" id="success">
      <td ></td>
      <td ></td>
      <td ></td>
      <td ></td>
    </tr>
  
</table>

</div>           

</body>

<script type="text/javascript">;

 
    $("#btn").on("touchstart",function(){
       console.log(0000)

      var a=$("#firstname").val();
      var gao=$("#totalHeight").val();
      var kuan=$("#totalWidth").val();
      var td1=$(".success").find("td").eq(0);
      var td2=$(".success").find("td").eq(1);
      var td3=$(".success").find("td").eq(2);
      var td4=$(".success").find("td").eq(3);



         if(a==85){

          td1.text(gao-35)
          td2.text(gao-35-145);
          td3.text((kuan-38+85)/2);
          td4.text((kuan-38+85)/2-145)



         }else if(a==75){

             td1.text(gao-38)
             td2.text(gao-38-130);
             td3.text((kuan-24+75)/2-3);
             td4.text((kuan-24+75)/2-3-130)



         }else if(a=="ls75"){

             td1.text(gao-42)
             td2.text(gao-42-130);
             td3.text((kuan-24+75)/2-3);
             td4.text((kuan-24+75)/2-3-130)

         }else if(a=="lq80"){
             td1.text(gao-38)
             td2.text(gao-38-140);
             td3.text((kuan-24+80)/2-3);
             td4.text((kuan-24+80)/2-3-140)
         }else if(a=="ls80"){
             td1.text(gao-42)
             td2.text(gao-42-140);
             td3.text((kuan-24+80)/2-3);
             td4.text((kuan-24+80)/2-3-140)
         }

         



    

     });


   



</script>
